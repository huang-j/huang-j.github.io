<!DOCTYPE html>
<html>
  {% include head.html %}

  <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top"  data-offset="151">

    {% include navbar.html %}

    {% include header.html %}

    {% for p in site.pages_list %}
      {% for page in site.pages %}

          {% include {{ page.path }} %}
        {% endif %}
      {% endfor %}
    {% endfor %}

  </body>

</html>
