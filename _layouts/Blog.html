<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>

    {% include navbar.html %}

    {% include postheader.html %}

    <section id="page" class="container content-section text-center">

      <div class="row">
        <div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1">

        {% for post in site.posts %}
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <p><small><strong>{{ post.date | date: "%B %e, %Y" }}</strong> . {{ post.category }} . <a href="{{site.baseurl}}{{ post.url }}#disqus_thread"></a></small></p>
            {{ post.excerpt }}
        {% endfor %}

        </div>
      </div>
    </section>

    {% include footer.html %}

  </body>

</html>
